@(id: Long)

@main(null) {
    
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/chat.css")">
    <script src="@routes.Assets.at("javascripts/date.js")" type="text/javascript"></script>


    <script>
        var sock = "@routes.Chat.chat(String.valueOf(id)).webSocketURL(request)";
        var user = '@User.getOnlineUserById(id).username';
        var useFullTime = '@String.valueOf(User.getOnlineUserById(id).useFullTime)'
        var imgur = '@routes.Assets.at("images/emotes/")';
    </script>



    <div class="page-header">
        <h4>This is a test</h4>
	    <div class="progress progress-striped active" id="prog">
		   <div class="bar" style="width: 100%;"></div>
		</div>
    </div>
    
    <div id="onError" class="alert alert-error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="chat-container" style="display:none">
		<div id="chat-list"></div>
	</div>
	
	<div id="chatarea" style="display:none">
		<textarea id="txt-chat"></textarea>
		 <button class="btn btn-large btn-success" type="button" id="btn-chat">Send</button>
	</div>
    
	<table id="members-col" class="table table-striped">
	    <tbody id="members">
	    </tbody>
	</table>

    <script src="@routes.Assets.at("javascripts/core.js")" type="text/javascript"></script>
    
    
}
